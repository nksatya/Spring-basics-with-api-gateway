spring.application.name=login-service
server.port=8082
#DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/login-service
spring.datasource.username=root
spring.datasource.password=Demo@123
#Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

user.service.url=http://localhost:8081


resilience4j.circuitbreaker.instances.user-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.user-service.slidingWindowSize=5
resilience4j.circuitbreaker.instances.user-service.minimumNumberOfCalls=2
resilience4j.circuitbreaker.instances.user-service.failureRateThreshold=2
resilience4j.circuitbreaker.instances.user-service.waitDurationInOpenState=10s